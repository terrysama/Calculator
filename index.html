<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main id="calculator">
        <div id="container">
            <div id="display"></div>
            <div id="btns">
                <button id="clear" class="clear" value="clear">AC</button>
                <button class="sign" value="sign">+/-</button>
                <button class="percent" value="percent">%</button>
                <button class="operator col" value="/">&divide;</button>

                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button class="operator col" value="*">&times;</button>

                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>
                <button class="operator col" value="-">-</button>

                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>
                <button class="operator col" value="+">+</button>

                <button class="delete" value="delete">del.</button>
                <button id="zero" class="num" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button id="equals" class="equals col" value="=">=</button>

            </div>
        </div>
    </main>


    <script src="./js/app.js"></script>
</body>
</html>
